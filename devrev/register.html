<!doctype html>
<html lang="en">

<head>
    <title>library management</title>
    </head>
    <body>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!----materialize css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

    <section>
        <header>
            <nav>
                <div class="nav-wrapper #e1bee7 purple lighten-4">
    
                    <a href="#" class="brand-logo center pink-text text-darken-3">Willey <i class="fa fa-google-wallet"></i>
                        library</a>
                </div>
            </nav>
        </header>
        <div class="library-bg">
            <div class="row">
                <div class="col s12 m4 l5 offset-l5 register">
                   <b> REGISTER NOW</b>
                </div>
                </div>

        <div class="row">
            <div class="col s12 m4 l5 offset-l3">
              <div class="input-field ">
                <i class="material-icons prefix #880e4f pink darken-4 btn-floating center"
                 >account_circle</i>
                <input type="text" id="name" class="white-text autocomplete "required>
                <label for="name" class="pink-text text-lighten-4">Name</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix #880e4f pink darken-4 btn-floating center"
                  >email</i>
                <input type="text" id="email" class="white-text  "required/>
                <label for="email" class="pink-text text-lighten-4">Email</label>
              </div>
              <div class="input-field ">
                <i class="material-icons prefix #880e4f pink darken-4 btn-floating center"
                 >phone</i>
                <input id="icon_telephone" type="tel" class="white-text  "required/>
                <label for="icon_telephone " class="pink-text text-lighten-4">Telephone</label>
              </div>
              <div class="input-field ">
                <i class="material-icons prefix #880e4f pink darken-4 btn-floating center"
                 >lock</i>
                 <input id="password" type="password" class="white-text  validate"required>
                 <label for="password" class="pink-text text-lighten-4">password</label>
              </div>
              <div class="input-field ">
                <i class="material-icons prefix #880e4f pink darken-4 btn-floating center"
                 >lock</i>
                 <input id="password" type="password" class="white-text  validate"required>
                <label for="password" class="pink-text text-lighten-4">confirm password</label>
              </div>
              <div class="row login-btn center-align">
                <div class="col s12">
                  <a href="index.html" class="waves-effect waves-light btn-small center #f50057 pink accent-3 white-text">submit</a>
                </div>
              </div>
              </div>
              </div>
            </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       
    </section>
</body>
</html>
