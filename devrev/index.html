<!doctype html>
<html lang="en">

<head>
    <title>library management</title>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!----materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!---icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="login">
            <div class="mid">
                <div class="row ">
                    <button><i class="fa fa-user" aria-hidden="true"></i></button>
                </div>
                <div class="row ">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="white-text validate">
                        <label for="email" class="white-text">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="white-text  validate">
                        <label for="password" class="white-text">Password</label>
                    </div>
                </div>
                <div class="row login-btn">
                    <div class="col s12 l5">
                        <a href="library.html"
                            class="waves-effect waves-light btn-small center #f50057 pink accent-3 white-text">login</a>
                    </div>
                    <div class="col s12 l5">
                        <a href="register.html"
                            class="waves-effect waves-light btn-small center #f50057 pink accent-3 white-text">register now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   
</body>

</html>
